{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Modificar Jugador</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nombre">Nombre:</label>
            <input type="text" class="form-control" id="id_nombre" name="nombre" value="{{ form.instance.nombre }}">
        </div>
        <div class="form-group">
            <label for="id_apellidos">Apellidos:</label>
            <input type="text" class="form-control" id="id_apellidos" name="apellidos" value="{{ form.instance.apellidos }}">
        </div>
        <div class="form-group">
            <label for="id_equipo">Equipo:</label>
            <select class="form-control" id="id_equipo" name="equipo">
                {% for equipo in equipos %}
                    <option value="{{ equipo.id }}" {% if equipo.id == form.instance.equipo.id %}selected{% endif %}>{{ equipo.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_dorsal">Dorsal:</label>
            <input type="number" class="form-control" id="id_dorsal" name="dorsal" value="{{ form.instance.dorsal }}">
        </div>
        <div class="form-group">
            <label for="id_fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="id_fecha_nacimiento" name="fecha_nacimiento" value="{{ form.instance.fecha_nacimiento }}">
        </div>
        <div class="form-group">
            <label for="id_altura">Altura:</label>
            <input type="number" class="form-control" id="id_altura" name="altura" value="{{ form.instance.altura }}">
        </div>
        <div class="form-group">
            <label for="id_peso">Peso:</label>
            <input type="number" class="form-control" id="id_peso" name="peso" value="{{ form.instance.peso }}">
        </div>
        <div class="form-group">
            <label for="id_telefono_contacto">Tel√©fono de Contacto:</label>
            <input type="tel" class="form-control" id="id_telefono_contacto" name="telefono_contacto" value="{{ form.instance.telefono_contacto }}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'jugadores' %}" class="btn btn-secondary">Volver a Jugadores</a>
    </form>
</div>
{% endblock %}
