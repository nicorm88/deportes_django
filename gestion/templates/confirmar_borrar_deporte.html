{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">Confirmar Borrar Deporte</h2>
    <p>¿Estás seguro de que quieres borrar el deporte "{{ deporte.nombre }}"?</p>
    <form method="post" class="mb-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'deportes' %}" class="btn btn-secondary">Volver a deportes</a>
    </form>
</div>
{% endblock %}
