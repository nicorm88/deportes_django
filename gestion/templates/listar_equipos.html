{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Listado de Equipos</h2>
    <ul class="list-group">
        {% for equipo in equipos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ equipo.nombre }}</strong> - {{ equipo.deporte }} - {{ equipo.nombre_contacto }}
            </div>
            <div>
                <a href="{% url 'detalle_equipo' equipo.id %}" class="btn btn-primary btn-sm">Detalle</a>
                <a href="{% url 'modificar_equipo' equipo.id %}" class="btn btn-warning btn-sm">Modificar</a>
                <a href="{% url 'borrar_equipo' equipo.id %}" class="btn btn-danger btn-sm">Borrar</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'agregar_equipo' %}" class="btn btn-success mt-3">Agregar Nuevo Equipo</a>
    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Volver al men√∫</a>
</div>
{% endblock %}
