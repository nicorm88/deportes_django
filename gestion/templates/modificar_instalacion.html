{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Modificar Instalación</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nombre">Nombre:</label>
            <input type="text" class="form-control" id="id_nombre" name="nombre" value="{{ form.instance.nombre }}">
        </div>
        <div class="form-group">
            <label for="id_direccion">Dirección:</label>
            <input type="text" class="form-control" id="id_direccion" name="direccion" value="{{ form.instance.direccion }}">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="id_iluminacion" name="iluminacion" {% if form.instance.iluminacion %}checked{% endif %}>
            <label class="form-check-label" for="id_iluminacion">Iluminación</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="id_cubierta" name="cubierta" {% if form.instance.cubierta %}checked{% endif %}>
            <label class="form-check-label" for="id_cubierta">Cubierta</label>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'instalaciones' %}" class="btn btn-secondary">Volver a Instalaciones</a>
    </form>
</div>
{% endblock %}
