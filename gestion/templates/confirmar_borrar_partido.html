{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">Confirmar Borrado de Partido</h2>
    <p>¿Estás seguro de que quieres borrar el partido "{{ partido }}"?</p>
    <form method="post" class="mb-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, borrar</button>
        <a href="{% url 'partidos' %}" class="btn btn-secondary">Volver a partidos</a>
    </form>
</div>
{% endblock %}
