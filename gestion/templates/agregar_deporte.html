{% extends 'base.html' %}

{% block title %}
    Agregar Deporte
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Agregar Deporte</h1>
    <form method="post" class="mb-4">
        {% csrf_token %}
        <div class="form-group">
            {{ form.nombre.label_tag }}
            {{ form.nombre }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'deportes' %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
