{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Confirmar Borrado de Instalación</h1>
    <p>¿Estás seguro de que deseas borrar la instalación "{{ instalacion.nombre }}"?</p>
    <form method="post" class="mb-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Borrado</button>
        <a href="{% url 'instalaciones' %}" class="btn btn-secondary">Volver a Instalaciones</a>
    </form>
</div>
{% endblock %}
